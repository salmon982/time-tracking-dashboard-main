<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <section class="profile">
      <div class="profile-info">
        <img src="./images/image-jeremy.png" alt="Picture of Jeremy Robson" class="profile-pic">
        <div class="report-for">
          <h3>Report for</h3>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="buttons">
        <button class="daily">Daily</button>
        <button class="selected weekly">Weekly</button>
        <button class="monthly">Monthly</button>
      </div>
    </section>
    <section class="dashboard">
      <div class="time-card work">
        <div class="color-tab work-icon"></div>
        <div class="time-info">
          <div class="header">
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="Other Icon">
          </div>
          <div class="hours">
            <h1 class="work-hours">32hrs</h1>
            <p class="last-work-hours">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="time-card play">
        <div class="color-tab play-icon"></div>
        <div class="time-info">
          <div class="header">
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="Other Icon">
          </div>
          <div class="hours">
            <h1 class="play-hours">10hrs</h1>
            <p class="last-play-hours">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="time-card study">
        <div class="color-tab study-icon"></div>
        <div class="time-info">
          <div class="header">
            <h3>Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="Other Icon">
          </div>
          <div class="hours">
            <h1 class="study-hours">4hrs</h1>
            <p class="last-study-hours">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="time-card exercise">
        <div class="color-tab exercise-icon"></div>
        <div class="time-info">
          <div class="header">
            <h3>Exercise</h3>
            <img src="./images/icon-ellipsis.svg" alt="Other Icon">
          </div>
          <div class="hours">
            <h1 class="exercise-hours">4hrs</h1>
            <p class="last-exercise-hours">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="time-card social">
        <div class="color-tab social-icon"></div>
        <div class="time-info">
          <div class="header">
            <h3>Social</h3>
            <img src="./images/icon-ellipsis.svg" alt="Other Icon">
          </div>
          <div class="hours">
            <h1 class="social-hours">5hrs</h1>
            <p class="last-social-hours">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="time-card self-care">
        <div class="color-tab self-care-icon"></div>
        <div class="time-info">
          <div class="header">
            <h3>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" alt="Other Icon">
          </div>
          <div class="hours">
            <h1 class="self-care-hours">2hrs</h1>
            <p class="last-self-care-hours">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
